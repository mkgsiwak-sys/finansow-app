# Konfiguracja bazy danych (wspiera zmienne środowiskowe)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/postgres?sslmode=disable}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

# Konfiguracja Hibernate (dla PostgreSQL)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Automatyczne dostosowanie schematu przez Hibernate
spring.jpa.hibernate.ddl-auto=update

# =======================================
# KONFIGURACJA TUYA API (z obsługą env)
# =======================================
# Wartości można nadpisać zmiennymi środowiskowymi:
#   TUYA_ACCESS_ID, TUYA_ACCESS_SECRET, TUYA_BASE_URL
tuya.access-id=${TUYA_ACCESS_ID:demo-access-id}
tuya.access-secret=${TUYA_ACCESS_SECRET:demo-access-secret}
tuya.base-url=${TUYA_BASE_URL:https://openapi.tuyaeu.com}

# =======================================
# DODATKOWA KONFIGURACJA
# =======================================

# Ustawienie mapowania snake_case (np. access_token) na camelCase (np. accessToken) w DTO
spring.jackson.property-naming-strategy=SNAKE_CASE

# Logowanie dla WebClient (pomocne w debugowaniu)
logging.level.org.springframework.web.reactive.function.client=TRACE
logging.level.com.example.finansow.service.TuyaService=TRACE
